<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<style>
    body{
        background-color: brown;
        color: black;
        font-size: xx-large;
        
        font-family: fantas
    }
     document.writel{
        font-size: medium;
     }
</style>
<body>
    <h1>Tratamento de Dados - String</h1>

    <script>
        var frase = window.prompt('Digite sua Frase:')

        var quantidade = frase.length
        var maiuscula = frase.toUpperCase()
        var minuscula = frase.toLowerCase()
        var frasecomI = frase.replace(/a/gi,'i')

         document.writeln(`<p>A frase contem ${quantidade} de caracteres. <p>`)
         document.writeln(`<p>A frase em Maiusculo fica: ${maiuscula}<p>`)
         document.writeln(`<p>A frase em Minusculo fica: ${minuscula}<p>`)
         document.writeln(`<p>A frase na lingua do i fica: ${frasecomI}<p>`)
         document.writeln(`<p>A frase original Ã©: ${frase}<P>`)
    </script>
</body>
</html>
